<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Random Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container"></div>
        <div
          class="row vh-100 d-flex justify-content-center align-items-center text-center"
        >
          <div class="col-sm-8 col-md-8 col-lg-6">
            <div class="card text-center">
              <div class="card-header fs-1">Random Quotes Card</div>
              <div class="card-body">
                <p id="quote-text" class="card-text fs-3">
                  Please click the button for random quotes...
                </p>
                <h5 id="person-text" class="card-title fw-bold text-danger">
                  Person
                </h5>
                <button class="btn btn-primary mt-3">New Quote</button>
              </div>
              <div class="card-footer text-body-secondary">
                This Quotes Created by Bing AI
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
